<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lebaran</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        text-align: center;
        max-width: 600px;
      }
      h1,
      p {
        color: #333;
        font-size: 2.5rem;
        margin-bottom: 20px;
        animation-duration: 1s;
        animation-fill-mode: both;
      }
      p {
        color: #555;
        font-size: 1.5rem;
        margin-bottom: 10px;
        display: none;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <p id="text1" class="animate__animated animate__backInUp">Hallo World</p>
      <p id="text2" class="animate__animated animate__backInUp">Maafin Yaa...</p>
      

    <script>
      // Menampilkan teks satu per satu
      function showText(id) {
        var elements = document.querySelectorAll(".container p");
        elements.forEach(function (element) {
          element.style.display = "none";
        });
        var targetElement = document.getElementById(id);
        targetElement.style.display = "block";
      }

      setTimeout(function () {
        showText("text1");
      }, 2000);
      setTimeout(function () {
        showText("text2");
      }, 4000);
     
    </script>
  </body>
</html>
